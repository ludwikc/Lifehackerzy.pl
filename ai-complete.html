<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator | Transformacyjny Program Praktycznego Wykorzystania AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --luminous-white: #F9F9FB;
            --neural-violet: #3B0F77;
            --quantum-blue: #0B245E;
            --ascension-pink: #B0128C;
            --luminal-magenta: #DA1EAE;
            --deep-charcoal: #2B2B33;
            --gentle-lavender: #A9A8BD;
            --card-shadow: 0 10px 30px rgba(11, 36, 94, 0.07);
            --card-hover-shadow: 0 15px 40px rgba(11, 36, 94, 0.12);
            --heading-font: 'Lora', serif;
            --body-font: 'Inter', sans-serif;
        }

        /* Improved Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--luminous-white);
            color: var(--deep-charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Enhanced Typography */
        h1, h2, h3 {
            font-family: var(--heading-font);
            color: var(--neural-violet);
            line-height: 1.2;
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }

        .section {
            padding: 6rem 0;
            position: relative;
        }

        /* Improved Hero Section */
        .hero {
            padding: 8rem 0 4rem;
            background: linear-gradient(135deg, var(--luminous-white) 0%, #EFF0F9 100%);
        }

        .hero__badge {
            display: inline-flex;
            align-items: center;
            background: rgba(59, 15, 119, 0.1);
            color: var(--neural-violet);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .hero__content {
            max-width: 800px;
        }

        /* Enhanced Card System */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card--highlight {
            border: 2px solid var(--luminal-magenta);
            position: relative;
            overflow: hidden;
        }

        .card--highlight::after {
            content: 'NAJLEPSZA OFERTA';
            position: absolute;
            top: 1.5rem;
            right: -3.5rem;
            background: var(--luminal-magenta);
            color: white;
            padding: 0.5rem 3rem;
            transform: rotate(45deg);
            font-size: 0.875rem;
            font-weight: 700;
        }

        /* Refined Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
            margin: 4rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--gentle-lavender);
        }

        .timeline__item {
            position: relative;
            padding: 2rem 0 2rem 3rem;
        }

        .timeline__marker {
            position: absolute;
            left: -1.25rem;
            top: 2.5rem;
            width: 2.5rem;
            height: 2.5rem;
            background: white;
            border: 3px solid var(--neural-violet);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Optimized Testimonials */
        .testimonial {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
        }

        .testimonial::before {
            content: "“";
            position: absolute;
            top: -1rem;
            left: 1rem;
            font-size: 8rem;
            color: rgba(59, 15, 119, 0.1);
            font-family: var(--heading-font);
            line-height: 1;
        }

        /* Enhanced CTA Section */
        .cta-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .cta-banner--visible {
            transform: translateY(0);
        }

        /* Improved Responsive Handling */
        @media (max-width: 1024px) {
            .container {
                padding: 0 1.5rem;
            }

            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.75rem; }

            .section {
                padding: 4rem 0;
            }
        }

        @media (max-width: 768px) {
            .card--highlight::after {
                top: 1rem;
                right: -4rem;
                font-size: 0.75rem;
            }

            .timeline {
                padding-left: 1rem;
            }

            .timeline__item {
                padding-left: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Hero Section -->
    <section class="hero">
        <div class="container">
            <span class="hero__badge">
                <i class="fas fa-crown"></i> Prawdziwe warsztaty NA ŻYWO
            </span>
            <div class="hero__content">
                <h1>AI Navigator: Praktyczne Wykorzystanie AI w Biznesie</h1>
                <p class="subtitle">"W świecie zalewu teorii o AI, tylko praktyczne warsztaty dają realne rezultaty"</p>
                
                <div class="grid">
                    <div class="card">
                        <!-- Option 1 Content -->
                    </div>
                    <div class="card card--highlight">
                        <!-- Option 2 Content -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Improved Timeline Section -->
    <section class="section">
        <div class="container">
            <h2>Twoja Transformacyjna Podróż</h2>
            <div class="timeline">
                <div class="timeline__item">
                    <div class="timeline__marker">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="card">
                        <!-- Workshop 1 Content -->
                    </div>
                </div>
                <!-- Additional Timeline Items -->
            </div>
        </div>
    </section>

    <!-- Sticky CTA Banner -->
    <div class="cta-banner">
        <div class="container">
            <div class="flex">
                <a href="#" class="btn btn-primary">Dołącz Bezpłatnie</a>
                <a href="#" class="btn btn-secondary">Pełny Program</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Intersection Observer for CTA
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const ctaBanner = document.querySelector('.cta-banner');
                ctaBanner.classList.toggle('cta-banner--visible', !entry.isIntersecting);
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('.hero'));

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</body>
</html>
