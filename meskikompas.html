<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 - Męski Kompas</title>
    <style>
        /* Windows 98 desktop background */
        body {
            margin: 0;
            padding: 0;
            background: #008080; /* Classic Windows 98 teal background */
            font-family: "Tahoma", sans-serif; /* Windows 98 font */
            font-size: 14px;
            color: #000; /* Black text */
        }

        /* Taskbar at the bottom */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #C0C0C0; /* Light gray taskbar */
            border-top: 2px solid #FFF; /* Subtle 3D effect */
            border-bottom: 2px solid #808080;
            display: flex;
            align-items: center;
        }

        /* Start button */
        #start-button {
            background: linear-gradient(to bottom, #C0C0C0, #A0A0A0);
            border: 2px solid #808080;
            color: #000;
            padding: 5px 15px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #start-button:hover {
            background: linear-gradient(to bottom, #A0A0A0, #C0C0C0);
        }

        /* Window container */
        #window {
            width: 600px;
            margin: 100px auto; /* Centered on the desktop */
            background: #FFF; /* White window */
            border: 2px solid #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for a 3D look */
            position: relative;
        }

        /* Window title bar */
        #title-bar {
            background: #000080; /* Windows blue title bar */
            color: #FFF;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        #title-bar span {
            font-weight: bold;
        }

        /* Close button */
        #close-button {
            background: #C0C0C0;
            border: 2px solid #808080;
            width: 20px;
            height: 20px;
            text-align: center;
            cursor: pointer;
        }

        #close-button:hover {
            background: #FF0000; /* Red background on hover for close */
        }

        /* Window content */
        #content {
            padding: 15px;
            font-size: 14px;
        }

        a {
            color: #0000EE; /* Windows blue links */
            text-decoration: underline;
        }

        a:hover {
            color: #551A8B; /* Purple for visited links */
        }
    </style>
</head>
<body>
    <!-- Window content -->
    <div id="window">
        <div id="title-bar">
            <span>Męski Kompas - Welcome</span>
            <div id="close-button">x</div>
        </div>
        <div id="content">
            <h1>Welcome to Męski Kompas</h1>
            <p>Przestrzeń Świadomej Męskości dla Mężczyzn z IT.</p>
            <ul>
                <li>Spotkania co 2 tygodnie w centrum Warszawy</li>
                <li>Warsztaty w małych grupach</li>
                <li>Integracja z kursem Life Codebase</li>
            </ul>
            <p><a href="#">Click here to join!</a></p>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div id="start-button">
            <img src="kompas/winlogo.png" alt="Start" width="16" height="16" style="margin-right: 5px;">
            Start
        </div>
    </div>
</body>
</html>
